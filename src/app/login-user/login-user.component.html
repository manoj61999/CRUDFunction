<body>
    <h1>Login Form</h1>
    <form [formGroup]="Logindata" (ngSubmit)="LoginFunction()">
        <label>
            <input type="email" placeholder="email" formControlName="email">
        </label> <br>

        <label>
            <input type="password" placeholder="password" formControlName="password">
        </label> <br>

        <button (click)="LoginFun()" type="submit" value="button">LOGIN</button> 
        <p><b>{{UserLog}}</b></p>

        <button (click)="RegisterUserFun()" type="submit" value="button">REGISTER</button>
                                
        <!-- <a [routerLink]="['/home']">forgot password ?</a> -->
    </form>
</body>
